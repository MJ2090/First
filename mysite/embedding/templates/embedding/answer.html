{% extends "embedding/base.html" %}

{% block main %}
    <div class="container px-4 py-5">
<h1>Answers to the questions:</h1>
<div>
{% for a in ans %}
    <div>
        <h2>Question {{ forloop.counter }}</h2>
        <p>{{ a.Question }}</p>
        <p>{{ a.Answer }}</p>
    </div>
{% endfor %}
</div>
<h2>Thanks!</h2>
    </div>
{% endblock %}
