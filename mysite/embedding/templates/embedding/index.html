<html>
{% load static %}

<head>
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
    <script src="{% static 'embedding/embedding.js' %}"></script>
<link rel="stylesheet" href="{% static 'embedding/embedding.css' %}">
    </head>
<body>
    <h1>Train a new embedding model</h1>
    <form action="/embedding/" method="post" onsubmit="return confirmSubmit(this)">
    {% csrf_token %}
        <div class="message">
            <h2>Training text</h2>
            {{ form.message }}
        </div>
        <div>
            <h2>Question 1</h2>
            {{ form.q1 }}
        </div>
        <div>
            <h2>Question 2</h2>
            {{ form.q2 }}
        </div>
        <div>
            <h2>Question 3</h2>
            {{ form.q3 }}
        </div>
        <div>
            <h2>Question 4</h2>
            {{ form.q4 }}
        </div>
        <div>
            <h2>Question 5</h2>
            {{ form.q5 }}
        </div>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
