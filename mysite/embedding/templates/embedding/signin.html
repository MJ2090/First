{% extends "embedding/base_no_header.html" %}

{% block privatecss %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'embedding/css/signin.css' %}">
{% endblock %}

{% block body %}
    <body class="text-center">
<main class="form-signin w-100 m-auto">
  <form>
      <a href="/">
    <img class="mb-4" src="{% static 'embedding/img/download.png' %}" alt="" width="72" height="72">
             </a>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Welcome back</button>
    <p class="terms">No account? <a href="/signup/">Sign up here</a></p>
    <p class="mt-5 mb-3 text-muted">© 2022–2023</p>
  </form>
</main>
</body>
{% endblock %}
